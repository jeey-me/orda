        let newsData = [];

        let currentView = 'list';
        let currentFilter = 'Ï†ÑÏ≤¥';

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ

        // SQLite Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ÏóêÏÑú Ïã§Ï†ú Í≥ºÍ±∞ Îâ¥Ïä§ Î°úÎìú
        async function loadRealNewsFromDatabase() {
            console.log('üóÑÔ∏è SQLiteÏóêÏÑú Past_news.csv Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...');
            
            try {
                showLoadingState();
                
                // Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ API Ìò∏Ï∂ú (/api/past-news)
                const response = await fetch('/api/past-news?limit=50');
                console.log('üì° Past News API ÏùëÎãµ ÏÉÅÌÉú:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('üìä Past News API ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:', result);
                
                if (result.success && result.data && Array.isArray(result.data)) {
                    // APIÏóêÏÑú Í∞ÄÏ†∏Ïò® Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞Î•º news.html ÌòïÏãùÏóê ÎßûÍ≤å Î≥ÄÌôò
                    newsData = result.data.map(item => ({
                        id: item.id,
                        title: item.title,
                        summary: item.summary || item.content?.substring(0, 200) + "...",
                        content: item.content,
                        related_industries: item.related_industries,

                        source: item.source || "Í≥ºÍ±∞ Ïù¥Ïäà",

                        // Ï∂îÍ∞Ä Ï†ïÎ≥¥

                    }));
                    
                    allNewsData = [...newsData]; // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Î∞±ÏóÖ
                    
                    console.log(`‚úÖ SQLite DBÏóêÏÑú ${newsData.length}Í∞ú Ïã§Ï†ú Í≥ºÍ±∞ Ïù¥Ïäà Î°úÎìú ÏôÑÎ£å`);

                    // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏

                    // ÏÇ∞ÏóÖÎ≥Ñ ÌïÑÌÑ∞ Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏

                    throw new Error('Past News API ÏùëÎãµ ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }
                
            } catch (error) {
                console.error('‚ùå Ïã§Ï†ú Í≥ºÍ±∞ Îâ¥Ïä§ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);

        }

            // Ïó¨Í∏∞ÏÑúÎäî Í∏∞Ï°¥ ÌïÑÌÑ∞ Î≤ÑÌäºÏùÑ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©

        // Í≤ÄÏÉâ Í∏∞Îä• (Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Îèô)
        async function searchNewsInDatabase(searchTerm) {
            if (!searchTerm.trim()) {
                // Í≤ÄÏÉâÏñ¥Í∞Ä ÏóÜÏúºÎ©¥ Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ ÌëúÏãú
                newsData = [...allNewsData];

                return;
            }

            try {
                console.log(`üîç Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ÏóêÏÑú Í≤ÄÏÉâ: "${searchTerm}"`);
                
                const response = await fetch(`/api/past-news?search=${encodeURIComponent(searchTerm)}&limit=50`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    // Í≤ÄÏÉâ Í≤∞Í≥ºÎ•º ÌëúÏãú ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò
                    newsData = result.data.map(item => ({

                        related_industries: item.related_industries,

                        start_date: item.start_date,
                        end_date: item.end_date,
                        source: item.source || "Í≥ºÍ±∞ Ïù¥Ïäà",
                        date: item.start_date,
                        type: "Í≥ºÍ±∞ Ïù¥Ïäà"
                    }));

                    if (newsData.length === 0) {

        // ÎÇ†Ïßú Í∏∞Í∞Ñ Ìè¨Îß∑ÌåÖ
        function formatDatePeriod(startDate, endDate) {
            if (!startDate) return 'ÎÇ†Ïßú ÎØ∏ÏÉÅ';
            
            try {
                const start = formatDateKorean(startDate);
                const end = endDate ? formatDateKorean(endDate) : null;
                
                if (end && end !== start) {
                    return `${start} ~ ${end}`;
                } else {
                    return start;
                }
            } catch (e) {
                return startDate;
            }
        }

        // ÌïúÍµ≠Ïñ¥ ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
        function formatDateKorean(dateString) {
            if (!dateString) return 'ÎÇ†Ïßú ÎØ∏ÏÉÅ';
            
            try {
                // "Jan-21" ÌòïÌÉúÎ•º "2021ÎÖÑ 1Ïõî"Î°ú Î≥ÄÌôò
                if (dateString.includes('-')) {
                    const [month, year] = dateString.split('-');
                    const monthNames = {
                        'Jan': '1Ïõî', 'Feb': '2Ïõî', 'Mar': '3Ïõî', 'Apr': '4Ïõî',
                        'May': '5Ïõî', 'Jun': '6Ïõî', 'Jul': '7Ïõî', 'Aug': '8Ïõî',
                        'Sep': '9Ïõî', 'Oct': '10Ïõî', 'Nov': '11Ïõî', 'Dec': '12Ïõî'
                    };
                    const fullYear = year.length === 2 ? `20${year}` : year;
                    return `${fullYear}ÎÖÑ ${monthNames[month] || month}`;
                }
                
                // Í∏∞ÌÉÄ ÌòïÌÉúÎäî Í∑∏ÎåÄÎ°ú Î∞òÌôò
                return dateString;
            } catch (e) {
                return dateString;
            }
        }
