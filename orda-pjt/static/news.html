        // ë‚ ì§œ ê¸°ê°„ í¬ë§·íŒ…
        function formatDatePeriod(startDate, endDate) {
            if (!startDate) return 'ë‚ ì§œ ë¯¸ìƒ';
            
            try {
                const start = formatDateKorean(startDate);
                const end = endDate ? formatDateKorean(endDate) : null;
                
                if (end && end !== start) {
                    return `${start} ~ ${end}`;
                } else {
                    return start;
                }
            } catch (e) {
                return startDate;
            }
        }

        // í•œêµ­ì–´ ë‚ ì§œ í¬ë§·íŒ…
        function formatDateKorean(dateString) {
            if (!dateString) return 'ë‚ ì§œ ë¯¸ìƒ';
            
            try {
                // "Jan-21" í˜•íƒœë¥¼ "2021ë…„ 1ì›”"ë¡œ ë³€í™˜
                if (dateString.includes('-')) {
                    const [month, year] = dateString.split('-');
                    const monthNames = {
                        'Jan': '1ì›”', 'Feb': '2ì›”', 'Mar': '3ì›”', 'Apr': '4ì›”',
                        'May': '5ì›”', 'Jun': '6ì›”', 'Jul': '7ì›”', 'Aug': '8ì›”',
                        'Sep': '9ì›”', 'Oct': '10ì›”', 'Nov': '11ì›”', 'Dec': '12ì›”'
                    };
                    const fullYear = year.length === 2 ? `20${year}` : year;
                    return `${fullYear}ë…„ ${monthNames[month] || month}`;
                }
                
                // ê¸°íƒ€ í˜•íƒœëŠ” ê·¸ëŒ€ë¡œ ë°˜í™˜
                return dateString;
            } catch (e) {
                return dateString;
            }
        }
